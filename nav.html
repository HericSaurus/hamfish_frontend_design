<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hamfish - Nav Bar</title>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md ">

        <!-- Brand Logo -->
        <div>
            <a class="nav.html" href="#">
                <img src="media/asset/hamfish_logo_1_transparent.png" class="navbar-brand" alt="">
            </a>
        </div>
        <!-- Search Bar Mobile -->
        <div>
            <a href="search_page.html"><i class="fas fa-search"></i></button></a>
        </div>

        <button class="navbar-toggler pl-0 py-0 pr-2" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">

            <img src="media/sample_profile_2.jpg" alt="..." class="img-thumbnail rounded user-login-profile-pic">
        </button>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Destination
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Malaysia</a>
                        <a class="dropdown-item" href="#">Thailand</a>
                        <a class="dropdown-item" href="#">Singapore</a>
                        <a class="dropdown-item" href="#">Vietnam</a>
                        <a class="dropdown-item" href="#">Hong Kong</a>
                        <a class="dropdown-item" href="#">Indonesia</a>
                        <a class="dropdown-item" href="#">Japan</a>
                        <a class="dropdown-item" href="#">Korea</a>


                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Suggest a place</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Share your story</a>
                </li>

            </ul>

        </div>

        <!-- User Login Profile Image to appear when toggle is expanded, hide when toggle activated -->
        <img src="media/sample_profile_2.jpg" alt="..."
            class="img-thumbnail rounded user-login-profile-pic user-login-profile-pic-lg mr-4">




    </nav>

</body>

</html>
